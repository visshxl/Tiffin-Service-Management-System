<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{ name }}'s Profile</title>

    <style type="text/css">
          body {
            background-image: url("{% static 'images/white.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;

        }

    </style>
</head>
<body>
    <div class="navbar navbar-expand -lg navbar-dark bg-dark" >
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link" style="color: white;">Home</a>
                </li>
            </ul>
        </div>


    </div>


<header style="text-align: center; margin-top: 3%;">
    <h1>Hello {{ name }}!</h1>
</header>

<table class="table table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Phone</th>
        <th scope="col">Customer Address</th>
        <th scope="col">Address Type</th>
        <th scope="col">Deliverd Today?</th>
      </tr>
    </thead>
    <tbody>
        {% for obj in customers %}
            <tr>
                <td>{{obj.Full_Name}}</td>
                <td>{{obj.Phone}}</td>
                <td>{{obj.Address}}</td>
                <td>{{obj.Address_Type}}</td>
                <td><input type="checkbox" value="Deliverd Today"></td>
            </tr>
        {% endfor %}
    
    </tbody>
  </table>






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
